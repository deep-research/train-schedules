<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Train Guide</title>

	<!-- CSS Reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!-- MY CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Google Fonts CDN -->
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		    <div id="title-text">
			    <!-- Title -->
			    <h1 class="display-3">The Train Guide</h1>

			    <!-- Subtitle -->
			    <p class="lead">- Departure time listing -</p>
		    </div>

			<!-- Train Clipart Image -->
			<img src="assets/images/train-clipart.png" class="img-fluid" alt="Train Clipart">
				
			<!-- Train Display Heading -->
			<h2>Current Train Schedule</h2><br>
			<table class="table table-striped table-hover">
				<thead>
				    <tr>
				        <th scope="col">Train Name</th>
				        <th scope="col">Destination</th>
				        <th scope="col">Frequency</th>
				        <th scope="col">Next Arrival</th>
				        <th scope="col">Minutes Away</th>
				    </tr>
				</thead>
				<tbody id="train-rows"></tbody>
			</table>

			<!-- Refresh Button -->
			<button class="btn btn-lg" id="refresh-btn">Refresh</button>
			<br>

			<!-- Train Input Form Heading -->
			<h2>Add a New Train</h2>
			<br>
			<form id="train-form">

			    <!-- Train Name Input -->
				<div class="form-group">
				    <label>Train Name</label>
				    <input type="text" class="form-control" id="train-name" placeholder="Trans-Siberian Express">
				</div>

				<!-- Train Destination Input -->
				<div class="form-group">
				    <label>Destination</label>
				    <input type="text" class="form-control" id="train-destination" placeholder="Vladivostok">
				</div>

				<!-- First Train Time Input -->
				<div class="form-group">
				    <label>First Train Time</label>
				    <input type="text" class="form-control" id="start-time" placeholder="(HH:mm - military time)">
				</div>

				<!-- Train Frequency Input -->
				<div class="form-group">
				    <label>Frequency</label>
				    <input class="form-control" type="number" placeholder="(minutes)" id="train-frequency">
				</div>

				<!-- Submit Button -->
				<button type="submit" class="btn btn-lg" id="submit-btn">Submit</button>
			</form>
			<br>
		</div> <!-- Jumbotron -->
	</div> <!-- Container -->

	<!-- Firebase CDN -->
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>

	<!-- My Javascript File -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	
</body>
</html>
